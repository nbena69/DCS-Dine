<div class="container">
  <section class="home-section">
    <table>
      <thead>
      <tr>
        <th>Client</th>
        <th>Applications</th>
        <th style="text-align: right">Montant</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let application of getEvol() | async">
        <td>{{ application.GrandClient }}</td>
        <td>{{ application.Mois }}</td>
        <td>{{ application.Annee }}</td>
      </tr>
      </tbody>
    </table>
  </section>
</div>
